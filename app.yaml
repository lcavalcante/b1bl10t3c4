application: b1bl10t3c4
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /api/.*
  script: api.app

- url: (.*)/
  static_files: index.html
  upload: index.html

libraries:
- name: webapp2
  version: "2.5.2"
