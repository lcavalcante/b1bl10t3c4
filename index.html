<!DOCTYPE html>
<html lang='en-US'>
<head>
    <title>B1bl10t3c4</title>
    <meta charset='UTF-8'>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
</head>
<body ng-app="lib">
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo right">B1bl10t3c4</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="hide-on-med-and-down">
            <li><a href="/contador">Contador</a></li>
            <li><a href="/api">API</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <
            <li><a href="/contador">Contador</a></li>
            <li><a href="/api">API</a></li>
        </ul>
    </div>
</nav>
<div class="container" ng-controller="libController as lib">
    <div class="fixed-action-btn hide-on-med-and-down" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light red" style="bottom: 45px; right: 24px;">
            <i class="material-icons">add</i>
        </a>
    </div>
    <div class="section">
        <div class="row">
            <div class="col s12 m12 l4" ng-repeat="livro in lib.livros">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <a href="#">
                            <img src="{{livro.foto}}"
                                 class="responsive-img">
                        </a>
                    </div>
                    <div class="card-content">
                        <p class="area">
                            <a href="#">{{livro.autores}}</a>
                        </p>
                        <a href="#">
                            <span class="card-title activator pink-text text-darken-4">{{livro.titulo}}</span>
                        </a>

                    </div>
                    <div class="fixed-action-btn horizontal click-to-toggle" style="position: relative; height:70 px; float: right; ">
                        <a class="btn-floating btn-large red">
                          <i class="material-icons">menu</i>
                        </a>
                        <ul>
                          <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                          <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                          <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                          <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">B1bl10t3c4</h5>
                <p class="grey-text text-lighten-4">Aplicação em AngularJs desenvolvida para a disciplina P3</p>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Lucas Cavalcante
            <a class="grey-text text-lighten-4 right" href="#!">https://github.com/lcavalcante</a>
        </div>
    </div>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="js/db.js"></script>
<script src="js/lib.js"></script>
<script src="js/index.js"></script>
</body>
</html>
